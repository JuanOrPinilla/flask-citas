{% extends './base_template.html' %}

{% block title %}SignUp{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/historias.css') }}">
{% endblock %}

{% block body %}
<body>
    <table class="centered" id="patient-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Paciente</th>
          <th>Identificación</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas de la tabla se generarán dinámicamente aquí -->
      </tbody>
    </table>
  
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-popup" id="close-popup">&times;</span>
        <h2>Historia Clínica</h2>
        <ul id="popup-details">
          <!-- Los detalles de la historia clínica se cargarán dinámicamente aquí -->
        </ul>
      </div>
    </div>
  
    <script src="historias-clinicas-script.js"></script>
  </body>
{% endblock %}
