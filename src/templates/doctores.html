<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión Médica - Doctor</title>
</head>
<body>
    <header>
        <h1>Sistema de Gestión Médica</h1>
        <p>Bienvenido, Dr. [Nombre del Doctor]</p>
    </header>
    <main>
        <section>
            <h2>Mis Citas Médicas</h2>
            <ul>
                <li>
                    <strong>Fecha:</strong> [Fecha de la Cita]<br>
                    <strong>Hora:</strong> [Hora de la Cita]<br>
                    <strong>Paciente:</strong> [Nombre del Paciente]
                </li>
                <!-- Puedes repetir este bloque para mostrar más citas -->
            </ul>
        </section>
        <section>
            <h2>Consultar Historias Clínicas</h2>
            <label for="patientSelect">Seleccionar Paciente:</label>
            <select id="patientSelect">
                <option value="1">[Nombre del Paciente 1]</option>
                <option value="2">[Nombre del Paciente 2]</option>
                <!-- Puedes agregar más opciones según los pacientes -->
            </select>
            <button onclick="consultarHistoriaClinica()">Consultar</button>
            <div id="medicalHistoryResult">
                <!-- Aquí se mostrará la historia clínica consultada -->
            </div>
        </section>
    </main>
    <script>
        function consultarHistoriaClinica() {
            // Lógica para consultar la historia clínica y mostrarla en el elemento #medicalHistoryResult
            // Puedes usar JavaScript o una llamada a un servicio en línea aquí
        }
    </script>
</body>
</html>
